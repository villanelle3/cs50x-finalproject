{% extends "layout.html" %}

{% block title %}
    Check prices
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <form action="/prices" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="produto">
                <option disabled selected>Product</option>
                {% for produtos in produtos %}
                    <option value="{{produtos.data}}">{{produtos.titulo_produto}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: #5800FF;">Check</button>
    </form>

</main>
{% endblock %}
